<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignBridge Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            height: 480px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #22c55e;
        }

        .status-text {
            font-weight: 600;
            font-size: 16px;
        }

        .detected-text {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            min-height: 40px;
            font-size: 14px;
            font-style: italic;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .control-row {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-primary.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-secondary.muted {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .settings {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .setting-item {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle.active {
            background: #22c55e;
        }

        .toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle.active::before {
            transform: translateX(20px);
        }

        .history {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .history-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            border-left: 3px solid #3b82f6;
        }

        .history-time {
            opacity: 0.6;
            font-size: 11px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üëã</div>
            <div class="title">SignBridge</div>
            <div class="subtitle">Sign Language Translator</div>
        </div>

        <div class="status-card">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">Inactive</div>
            </div>
            <div class="detected-text" id="detectedText">Ready to translate...</div>
        </div>

        <div class="controls">
            <div class="control-row">
                <button class="btn btn-primary" id="toggleBtn">
                    <span>‚ñ∂Ô∏è</span>
                    Start Detection
                </button>
            </div>
            <div class="control-row">
                <button class="btn btn-secondary" id="ttsBtn">
                    <span>üîä</span>
                    TTS On
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <span>üóëÔ∏è</span>
                    Clear
                </button>
            </div>
        </div>

        <div class="settings">
            <div class="setting-item">
                <span class="setting-label">Auto-speak</span>
                <div class="toggle active" id="autoSpeakToggle"></div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Show overlay</span>
                <div class="toggle active" id="overlayToggle"></div>
            </div>
        </div>

        <div class="history">
            <div class="history-title">Translation History</div>
            <div id="historyList">
                <div class="history-item">
                    <div>Hello, how are you?</div>
                    <div class="history-time">2 minutes ago</div>
                </div>
                <div class="history-item">
                    <div>Thank you very much</div>
                    <div class="history-time">5 minutes ago</div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
